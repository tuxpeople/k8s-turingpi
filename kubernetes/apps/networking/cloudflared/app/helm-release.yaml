---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflared
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: cloudflare/cloudflared
      tag: 2024.6.1
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config.yaml
      - --metrics
      - 0.0.0.0:9090
      - run
    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 9090
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: 'true'
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: &config cloudflare-tunnel
        subPath:
          - path: config.yaml
            mountPath: /etc/cloudflared/config.yaml
            readOnly: true
      credentials:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: &secret tunnel-creds
        subPath:
          - path: credentials.json
            mountPath: /etc/cloudflared/credentials.json
            readOnly: true
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
      configmap.reloader.stakater.com/reload: *config
