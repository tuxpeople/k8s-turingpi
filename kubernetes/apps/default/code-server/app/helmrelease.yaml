---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: code-server
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: tdeutsch/debugcontainer
      pullPolicy: Always
      tag: latest
    strategy:
      type: Recreate
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
          hosts:
            - host: app-config.domain.tld
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - app-config.domain.tld
        volumeMounts:
          - name: config
            mountPath: /config
    persistence:
      config:
        enabled: true
        type: emptyDir
        accessMode: ReadWriteOnce
        size: 5Gi
        mountPath: /config
